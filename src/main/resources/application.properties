spring.datasource.url=jdbc:postgresql://localhost:5432/TINYM
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASS}

server.port = 9995

spring.datasource.platform=postgresql
spring.jpa.hibernate.ddl-auto=update

# Disable feature detection by this undocumented parameter.
# Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect


tinymesh.networkID=T
# Takes credentials from environment variables
tinymesh.client.email=${TINYM_CLOUD_EMAIL}
tinymesh.client.pass=${TINYM_CLOUD_PASS}
tinymesh.client.base_url=https://http.cloud.tiny-mesh.com
tinymesh.adapter.id=1
tinymesh.agent.base_url=http://127.0.0.1:9997/agent
